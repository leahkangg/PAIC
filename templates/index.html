<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Financial Assistant</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>

/* LIGHT THEME */
:root {
    --bg: #f5f1eb;
    --card: #ffffff;
    --accent: #d6c6b8;
    --sidebar: #f0e8df;
    --user: #e9dccf;
    --assistant: #ffffff;
    --text: #2f2f2f;
    --border: #e2d9cf;
}

/* DARK THEME */
.dark {
    --bg: #1f1f1f;
    --card: #2a2a2a;
    --accent: #3a3a3a;
    --sidebar: #181818;
    --user: #3b3b3b;
    --assistant: #2a2a2a;
    --text: #f5f5f5;
    --border: #444;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: var(--bg);
    font-family: "Inter", sans-serif;
    color: var(--text);
    display: flex;
    transition: background 0.25s ease;
}

/* SIDEBAR */

.sidebar {
    width: 260px;
    background: var(--sidebar);
    border-right: 1px solid var(--border);
    padding: 20px;
    display: flex;
    flex-direction: column;
}

.sidebar h2 {
    margin: 0 0 20px;
    font-size: 18px;
}

.sidebar button {
    width: 100%;
    margin-bottom: 12px;
    padding: 14px;
    border-radius: 16px;
    border: none;
    background: var(--accent);
    color: var(--text);
    font-size: 16px;
    cursor: pointer;
}

.sidebar-section {
    margin-top: 25px;
}

.sidebar-section h4 {
    margin: 0 0 8px;
}

.sidebar-section p,
.sidebar-section li {
    font-size: 15px;
    color: #666;
}

.sidebar-section ul {
    margin: 0;
    padding-left: 20px;
}

/* APP */

.app {
    flex: 1;
    max-width: 420px;
    height: 90vh;
    background: var(--card);
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    margin: auto;
}

.header {
    padding: 18px;
    border-bottom: 1px solid var(--border);
    text-align: center;
}

#chatBox {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: var(--bg);
}

.message {
    max-width: 80%;
    padding: 10px 14px;
    border-radius: 16px;
    font-size: 14px;
}

.user {
    align-self: flex-end;
    background: var(--user);
}

.assistant {
    align-self: flex-start;
    background: var(--assistant);
    border: 1px solid var(--border);
}

#thinking {
    display: none;
    padding: 6px 14px;
    font-size: 13px;
    font-style: italic;
    opacity: 0.7;
    animation: pulse 1.2s infinite;
}

@keyframes pulse {
    0% { opacity: 0.4; }
    50% { opacity: 1; }
    100% { opacity: 0.4; }
}

.input-area {
    padding: 12px;
    border-top: 1px solid var(--border);
    display: flex;
    gap: 8px;
}

textarea {
    flex: 1;
    resize: none;
    border-radius: 12px;
    border: 1px solid var(--border);
    padding: 10px;
    font-family: inherit;
    background: var(--card);
    color: var(--text);
}

.upload {
    padding: 14px;
    border-top: 1px solid var(--border);
}

</style>
</head>

<body>

<!-- SIDEBAR -->

<div class="sidebar">

<h2>üí∞ Financial Assistant</h2>

<button onclick="location.reload()">+ New Chat</button>
<button onclick="document.getElementById('pdfFile').click()">üìÑ Upload Statement</button>
<button id="themeToggle" onclick="toggleTheme()"></button>

<div class="sidebar-section">
<h4>What I can help with</h4>
<ul>
<li>Budgeting & saving</li>
<li>Spending analysis</li>
<li>Credit & debt tips</li>
<li>Bank statement insights</li>
</ul>
</div>

<div class="sidebar-section">
<h4>Privacy</h4>
<p>Your files are processed securely and not stored permanently.</p>
</div>

</div>

<!-- APP -->

<div class="app">

<div class="header">
<h2>Financial Assistant</h2>
</div>

<div id="chatBox"></div>
<div id="thinking">chatbot is thinking...</div>

<div class="input-area">
<textarea id="userInput" placeholder="Type a message..."></textarea>
<button onclick="sendMessage()">Send</button>
</div>

<div class="upload">
<input type="file" id="pdfFile" accept=".pdf">
<button onclick="uploadPDF()">Upload</button>
<div id="status"></div>
</div>

</div>

<script>

/* THEME SYSTEM */

function updateThemeButton() {
    const btn = document.getElementById("themeToggle");

    if (document.body.classList.contains("dark")) {
        btn.textContent = "‚òÄÔ∏è Light mode";
    } else {
        btn.textContent = "üåô Dark mode";
    }
}

function toggleTheme() {
    document.body.classList.toggle("dark");

    const isDark = document.body.classList.contains("dark");
    localStorage.setItem("theme", isDark ? "dark" : "light");

    updateThemeButton();
}

/* Load saved theme */

if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
}

window.onload = updateThemeButton;

/* PDF UPLOAD */

async function uploadPDF() {
    const fileInput = document.getElementById("pdfFile");
    const status = document.getElementById("status");

    if (!fileInput.files.length) {
        status.textContent = "Select a PDF first.";
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    status.textContent = "Uploading...";

    const response = await fetch("/upload", {
        method: "POST",
        body: formData
    });

    const data = await response.json();
    status.textContent = data.error || data.message;
}

/* CHAT */

async function sendMessage() {
    const input = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");
    const thinking = document.getElementById("thinking");

    const message = input.value.trim();
    if (!message) return;

    input.value = "";

    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.textContent = message;
    chatBox.appendChild(userMsg);

    thinking.style.display = "block";

    const response = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message })
    });

    const data = await response.json();

    thinking.style.display = "none";

    const botMsg = document.createElement("div");
    botMsg.className = "message assistant";
    botMsg.textContent = data.response;
    chatBox.appendChild(botMsg);

    chatBox.scrollTop = chatBox.scrollHeight;
}

</script>

</body>
</html>
